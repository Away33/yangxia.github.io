<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人画展</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 1rem;
        }
        section {
            padding: 2rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: inline-block;
            width: 30%;
            margin: 1%;
            text-align: center;
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人画展</h1>
        <nav>
            <a href="#home">首页</a>
            <a href="#gallery">作品展示</a>
            <a href="#contact">联系我</a>
        </nav>
    </header>
    <section id="gallery">
        <h2>我的作品</h2>
        <ul>
            <li>
                <img src="作品1.jpg" alt="作品1">
                <p>作品1描述</p>
            </li>
            <li>
                <img src="作品2.jpg" alt="作品2">
                <p>作品2描述</p>
            </li>
            <li>
                <img src="作品3.jpg" alt="作品3">
                <p>作品3描述</p>
            </li>
        </ul>
    </section>
    <section id="about">
        <h2>关于我</h2>
        <p>这里是您的个人见解和介绍。</p>
    </section>
    <footer>
        <p>版权所有 &copy; 2022 我的名字</p>
    </footer>
</body>
</html>
