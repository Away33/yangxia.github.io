<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .profile {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile h2 {
            margin-top: 0;
        }

        .profile p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人简介</h1>
        <div class="profile">
            <h2>个人简介</h2>
            <p>这里是您的简介内容。</p>
        </div>
    </div>
</body>
</html>
